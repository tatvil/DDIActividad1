<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDI - Actividad 1</title>
    <script type="text/javascript" src="codigo.js"></script>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    
	<div class="cabecera" id="titulo">
		<h1>DDI - Actividad 1</h1>
        <h2>Piedra - papel - tijera - lagarto - spock</h2>
	</div>

    <div class="nombre">
        <form>
            <label for="nombre" id="labelNombre">Nombre del jugador: </label>
            <input class="campo" type='text' id="nombre">
            <span class="error" id="errorNombre"></span>
            <input type="button" class="boton" id="botonNombre" value="OK">          
        </form>
    </div>
    
    <div class="jugador" id="persona">
        <div class="cabecera-jugador">
            <h3 id="etiquetaJugador">Jugador</h3>
            <h3 class="puntuacion" id="puntos-persona">0</h3>
        </div>
        <div>
            <input type="button" class="boton" id="piedra" value="Piedra">
            <input type="button" class="boton" id="papel" value="Papel">
            <input type="button" class="boton" id="tijera" value="Tijera">
            <input type="button" class="boton" id="lagarto" value="Lagarto">
            <input type="button" class="boton" id="spok" value="Spok">
        </div>
    </div>

    <div class="jugador" id="ordenador">
        <div class="cabecera-jugador">
            <h3>Ordenador</h3>
            <h3 class="puntuacion" id="puntos-ordenador">0</h3>
        </div>
        <div>
            <p class="boton">Piedra</p>
            <p class="boton">Papel</p>
            <p class="boton">Tijera</p>
            <p class="boton">Lagarto</p>
            <p class="boton">Spok</p>
        </div>
    </div>

    <div class="centro">
        <img src="images/esquema-quien-gana.jpg">
        <p id="resultado">resultado</p>
    </div>
</body>
</html>
