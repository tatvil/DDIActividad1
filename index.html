<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDI - Actividad 1</title>
    <script type="text/javascript" src="codigo.js"></script>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    
	<div class="cabecera" id="titulo">
		<h1>DDI - Actividad 1</h1>
        <h2>Piedra - papel - tijera - lagarto - spock</h2>
	</div>

    <div class="nombre">
        <form>
            <label for="nombre" id="labelNombre">Nombre del jugador: </label>
            <input class="campo" type='text' id="nombre">
            <span class="error" id="errorNombre"></span>
            <input type="button" class="boton" id="botonNombre" value="OK">          
        </form>
    </div>
    
    <div class="cuerpo">
        <div style="order: 1" class="columna" id="persona">
            <div class="cabecera-jugador">
                <h3 class="columna" style="order: 1" id="etiquetaJugador">Jugador</h3>
                <h3 class="columna" style="order: 2" id="puntos-persona">0</h3>
            </div>
            <div>
                <img src="images/piedra.png" id="piedra" class="boton">
                <img src="images/papel.png" id="papel"  class="boton">
                <img src="images/tijera.png" id="tijera" class="boton">
                <img src="images/lagarto.png" id="lagarto" class="boton">
                <img src="images/spock.png" id="spock" class="boton">
            </div>
            <div>
                <p id="eleccionjugador">adios</p>
            </div>
        </div>

        <div style="order: 2" class="columna" id="imagencentro">
            <img src="images/esquemaminimalista.png">
            <p id="resultado">resultado</p>
        </div>

        <div style="order: 3" class="columna" id="ordenador">
            <div class="cabecera-jugador">
                <h3>Ordenador</h3>
                <h3 class="puntuacion derecha" id="puntos-ordenador">0</h3>
            </div>
            <div>
                <img src="images/piedra.png" class="boton">
                <img src="images/papel.png"  class="boton">
                <img src="images/tijera.png" class="boton">
                <img src="images/lagarto.png" class="boton">
                <img src="images/spock.png" class="boton">
            </div>
            
            <div>
                <p id="eleccionordenador">hola</p>
            </div>
        </div>

</div> 

</body>
</html>
